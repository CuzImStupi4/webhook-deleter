# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Trigger on pushes to the 'main' branch
  push:
    branches: ["main"]

  # Allow manual runs from the Actions tab
  workflow_dispatch:

# Set permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping deployments, allowing the latest to run but letting in-progress ones complete
concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configure GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      # Step 3: Upload the repository as an artifact
      - name: Upload content
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."

      # Step 4: Deploy content to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
